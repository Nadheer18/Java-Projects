<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bank App</title>
</head>
<body>
    <h2>Balance: $<span th:text="${balance}">0</span></h2>
    <form method="post" action="/deposit">
        <input type="number" name="amount" placeholder="Deposit" required />
        <button type="submit">Deposit</button>
    </form>
    <form method="post" action="/withdraw">
        <input type="number" name="amount" placeholder="Withdraw" required />
        <button type="submit">Withdraw</button>
    </form>
</body>
</html>
